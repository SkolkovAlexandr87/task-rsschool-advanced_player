<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
       <div class="container-filter-blur">
        <div class="container-player">
            <img class="picture-sound" src="img/dontstartnow.png" alt="picture">

            <div class="container-controls">
                
                <div class="box-buttons-and-trackDescription">
                    <div class="button-play-pause"></div>

                    <div class="track-description">
                        <span class="name-artist"></span>
                        <span class="name-song"></span>
                    </div>

                    <div class="buttons-next-prev">
                        <div class="button-prev"></div>
                        <div class="button-next"></div>
                    </div>
                </div>

                <div class="container-timeBar">
                    <div class="time-bar">
                        <div class="slider"></div>
                    </div>
                </div>

            </div>
        </div>
       </div>
    </div>

    <audio>
        <source src="audio/dontstartnow.mp3" type="audio/mp3">
    </audio>

    <div class="examination"></div>

   
    <script src="js/load-audio.js"></script>
   
</body>
</html>
